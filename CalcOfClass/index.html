
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VSTPF</title>

<body>
    <header>
        <h1>Calculadora de falas</h1>
    </header>
    <div id="CardPrincipal">
        <h1>Calculador de faltas no semestre</h1>
        <form>

            <!-- oizao-->
            <label for="diaS">Dias Letivos da Semana:</label>
            <input type="number" id="diaS" name="dias" required max="7" min="0">
            <br>
            <label for="totalAulas">Total de Aulas por Dia:</label>
            <input type="number" id="totalAulas" name="totalAulas" required>
            <br>
            <label for="Dfaltados">Total de Dias Faltados:</label>
            <input type="number" id="Dfaltados" name="diasdefalta" required>
            <br>
            <button class="botao" type="button" style="cursor: pointer;" id="calcularbotao">Calcular</button>
        </form>
    </div>
